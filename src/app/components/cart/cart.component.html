<section>
  <h2>Panier</h2>
  <h3>{{ cart.length }} articles</h3>

  <mat-card *ngFor="let product of cart">
    <mat-card-header>
      <mat-card-title>{{ product.label }}</mat-card-title>
    </mat-card-header>

    <img
      mat-card-image
      [src]="
        'https://pictures.secondemain.kiabi.com/' + product.pictures[0].fileName
      "
      alt="Photo du produit"
    />

    <mat-card-content>
      {{ product.description }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="onRemoveFromCartButtonClicked(product)">
        <mat-icon>remove</mat-icon>
        <span>RETIRER AU PANIER</span>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
